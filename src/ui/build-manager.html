<div class="container">
    <section>
        <h2>打包管理</h2>
        <form action="" class="form-inline build-form J_buildForm">
            <label for="">
                模式：
                <select name="mode" id="" class="span2">
                    <option value="project">project</option>
                    <option value="server">server</option>
                </select>
            </label>
            <label for="">
                时间戳：
                <input type="text" name="tag" />
            </label>
            <label for="">
                目标路径：
                <span class="input-append">
                	<input type="text" name="cppath" disabled="disabled" /><span class="add-on select-file J_selectPath">...</span>
                </span>
            </label>
            <a href="#" class="btn btn-primary J_btnBuild">打包</a>
        </form>
        <div class="file-list J_fileList hide">
            请选择文件夹，当前位置： <em></em>
            <a href="#" class="btn btn-success btn-small J_selectFolder" style="margin-left:30px;">确定</a>
            <ul>
            </ul>
            
            <script type="text/tmpl" id="T_fileList">
                {@each items as item}
                <li data-file= '${item.data}'>
                <i class="${item.icon}"></i>
                <span>${item.name}</span>
                </li>
                {@/each}
            </script>
        </div>
        <div class="history-list">
            <h3>打包历史</h3>
            <ul id="J_historyList">
                
            </ul>
            <script type="text/tmpl" id="T_historyList">
                {@each items as item}
                <li data-build = '${item.data}'>
                <span>类型：${item.mode}</span>
                <span>时间戳：${item.tag}</span>
                {@if item.cppath}
                <span>目标路径：${item.cppath}</span>
                {@/if}
                <a href="#" class="btn btn-small btn-primary run">执行</a>
                <a href="#" class="btn btn-small delete">删除</a>
                </li>
                {@/each}
            </script>
        </div>
    </section>

</div>
<!-- /container -->
<!-- 编辑页面信息的表单 -->
<div class="modal hide fade" id="J_addForm">
    <form class="form-horizontal J_modForm" style="margin:0">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h3>创建组件</h3>
        </div>
        <div class="modal-body">

            <div class="control-group">
                <label class="control-label">模块名（英文）：</label>
                <div class="controls">
                    <input type="text" value="" name="name" placeholder="模块名也将做为文件夹名">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">模块描述：</label>
                <div class="controls">
                    <input type="text" name="description" placeholder="填写模块的中文名或描述">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">其它资源：</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="addcss" value="true" checked="checked">
                        CSS </label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary J_save">
                创建
            </button>
        </div>
    </form>
</div>

<div class="modal hide fade" id="J_addInfo">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h3>创建页面</h3>
    </div>
    <div class="modal-body">
        <p class="J_infoWrap">

        </p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">关闭</a>
    </div>
</div>
<script type="text/tmpl" id="T_widget">
    <li data-name="${name}">${name}:${description} <a href="#" class="btn btn-small btn-danger J_delwidget">删除</a></li>
</script>

<script type="text/javascript" src="assets/build-mgr.js"></script>
